{% extends "blog/base.html" %}
{% block titleblock %}
<title>Drafts</title>
{% endblock titleblock %}
{% block content %}
{% for post in posts  %}
<div class="postclass">
  <p class="date">
    Created: {{post.created_date|date: 'd-m-Y'}}
  </p>
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
  <p>
    {{post.text|truncatechars:200}}
  </p>
</div>
{% endfor %}
{% endblock content %}
